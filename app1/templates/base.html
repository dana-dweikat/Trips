{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />

</head>

<body>

  <div class="container text-left mt-6">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'app1:dashboard'%}">Hello ,
                {{request.session.first_name}} !</a>
            </li>
          </ul>
          <ul style="list-style: none;" class="ms-auto d-flex gap-3 m-0">


            <li class="nav-item ">
              <a style="text-decoration: underline;" class=" nav-link active text-primary" aria-current="page"
                href="{% url 'app1:dashboard' %}">Dashboard</a>
            </li>

          </ul>

          <ul style="list-style: none;" class="ms-auto d-flex gap-3 m-0">


            <li class="nav-item ">
              <a style="text-decoration: underline;" class=" nav-link active text-primary" aria-current="page"
                href="{% url 'app1:logout' %}">Log out</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock content %}
    </div>



  </div>
  <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>

</html>
